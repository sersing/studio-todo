<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="task-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('TaskCell--completed')": {"<-": "task.completed"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.task.completed"}
            }
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "value": "Text"
            },
            "bindings": {
                "value1": {"<->": "@owner.task.details"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TaskCell">
        <input type="checkbox" data-montage-id="checkbox">
        <textarea data-montage-id="textArea" rows="4" cols="70"></textarea>
    </div>
</body>
</html>
